<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>骨格診断</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 40px 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    video {
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
      background: #000;
    }
    button {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      border-radius: 999px;
      background: black;
      color: white;
    }
    .note {
      margin-top: 20px;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>骨格診断</h1>

  <!-- カメラ表示 -->
  <video id="camera" autoplay playsinline></video>

  <br>
  <button>撮影する</button>

  <div class="note">
    ※上半身の骨格が判断できる状態（肌着、または何も着用していない状態）で撮影してください<br>
    ※逆光にならないよう撮影してください
  </div>

  <script>
    const video = document.getElementById("camera");

    navigator.mediaDevices.getUserMedia({
      video: { facingMode: "user" },
      audio: false
    })
    .then(stream => {
      video.srcObject = stream;
    })
    .catch(err => {
      alert("カメラが使えません：" + err);
    });
  </script>

</body>
</html>
